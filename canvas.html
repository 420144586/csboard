<script type="module">
    let currentTool = 'pen'
    import csBoard from './board-demo.js'
    document.getElementById('eraser_button').addEventListener('click', ()=> {

        if(currentTool === 'pen') {
            currentTool = 'eraser'
        } else if(currentTool === 'eraser') {
            currentTool = 'pen'
        }
        csBoard.switchTool(currentTool)

    })

</script>
